        @import url('https://db.onlinewebfonts.com/c/f41eeef7f001b066c10e8597ddf6eca2?family=Effra+W20+Medium');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Effra W20 Medium';
        }

        body {
            font-family: 'Effra W20 Medium';
            background-color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #28a745;
            padding: 8px 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        nav h2 {
            color: white;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .link {
            margin-left: auto;
        }

        main {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 5px;
            width: auto;
            padding: 2.5%;
            border-radius: 20px;
            border: 1px solid #28a745;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            column-gap: 20px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 0 0 0 20px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50px;
            appearance: none;
        }

        button {
            grid-column: 2;
            padding: 9px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            width: 200px;
        }
    </style>
</head>

                <option value="S70 T5 TURBO">S70 T5 TURBO</option>
                <option value="S80 2.9">S80 2.9</option>
                <option value="S80 T-6">S80 T-6</option>
                <option value="V70">V70</option>
                <option value="V70 AWD TURBO">V70 AWD TURBO</option>
                <option value="V70 GLT TURBO">V70 GLT TURBO</option>
                <option value="V70 T5 TURBO">V70 T5 TURBO</option>
                <option value="V70R AWD TURBO">V70R AWD TURBO</option>
            </select>

            <label for="vehicle_class">VEHICLE CLASS</label>
            <select name="vehicle_class" id="vehicle_class">
                <option value="COMPACT">COMPACT</option>
                <option value="MID-SIZE">MID-SIZE</option>
                <option value="SUBCOMPACT">SUBCOMPACT</option>
                <option value="STATION WAGON - MID-SIZE">STATION WAGON - MID-SIZE</option>
                <option value="MINICOMPACT">MINICOMPACT</option>
                <option value="TWO-SEATER">TWO-SEATER</option>
                <option value="STATION WAGON - SMALL">STATION WAGON - SMALL</option>
                <option value="FULL-SIZE">FULL-SIZE</option>
                <option value="SUV">SUV</option>
                <option value="VAN - CARGO">VAN - CARGO</option>
                <option value="VAN - PASSENGER">VAN - PASSENGER</option>
                <option value="PICKUP TRUCK - STANDARD">PICKUP TRUCK - STANDARD</option>
                <option value="PICKUP TRUCK - SMALL">PICKUP TRUCK - SMALL</option>
                <option value="MINIVAN">MINIVAN</option>
            </select>

            <label for="engine_size">ENGINE SIZE</label>
            <input type="number" name="engine_size" id="engine_size" step="0.1" min="0" placeholder="e.g. 2.0" value="2.0">

            <label for="cylinders">CYLINDERS</label>
            <select name="cylinders" id="cylinders">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
            </select>

            <label for="transmission">TRANSMISSION</label>
            <select name="transmission" id="transmission">
                <option value="A4">A4</option>
                <option value="M5">M5</option>
                <option value="AS5">AS5</option>
                <option value="AS4">AS4</option>
                <option value="M6">M6</option>
                <option value="A5">A5</option>
                <option value="A3">A3</option>
                <option value="AS6">AS6</option>
            </select>

            <label for="fuel">FUEL</label>
            <select name="fuel" id="fuel">
                <option value="X">X</option>
                <option value="Z">Z</option>
                <option value="E">E</option>
                <option value="N">N</option>
                <option value="D">D</option>
            </select>

            <label for="fuel_consumption">FUEL CONSUMPTION (L/100km or MPG equivalent)</label>
            <input type="number" step="0.1" name="fuel_consumption" id="fuel_consumption" placeholder="e.g. 13.7">

            <button type="submit"> Predict </button>

        </form>

        {% if result %}
            <h2 style="text-align: center; margin-top: 20px; color: #28a745;">
                Prediction: {{ result }}
            </h2>
        {% endif %}

    </main>
</body>
</html>
